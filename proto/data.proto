syntax = "proto3";

package data;

option go_package = "proto/data";

message Empty {}

message GetButtonsResponse {
  string body = 1;
}

message PressButtonResponse {
  string body = 1;
}

service DataService {
  rpc GetButtons(Empty) returns (GetButtonsResponse) {}
  rpc PressButton(Empty) returns (PressButtonResponse) {}
}